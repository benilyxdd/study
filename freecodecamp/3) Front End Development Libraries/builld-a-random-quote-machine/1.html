<!DOCTYPE html>
<html>
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	/>
	<link href="1.css" rel="stylesheet" type="text/css" />
	<head>
		<title>Random Quote Machine</title>
		<script src="1.js" defer></script>
	</head>
	<body>
		<div id="quote-box">
			<h1 id="text">Press New Quote to Start</h1>
			<h2 id="author"></h2>
			<div id="buttons">
				<a
					class="button btn btn-primary"
					id="tweet-quote"
					target="_blank"
					>Tweet</a
				>
				<button class="button btn btn-primary" id="new-quote">
					New Quote
				</button>
			</div>
			<footer class="footer">
				by
				<a href="https://github.com/benilyxdd" target="_blank"
					>benilyxdd</a
				>
			</footer>
		</div>
	</body>
</html>
