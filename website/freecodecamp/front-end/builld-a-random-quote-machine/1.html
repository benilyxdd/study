<!DOCTYPE html>
<html>
	<link href="1.css" rel="stylesheet" type="text/css" />
	<head>
		<title>Random Quote Machine</title>
		<script src="1.js" defer></script>
	</head>
	<body>
		<div id="quote-box">
			<h1 id="text">Press New Quote to Start</h1>
			<h2 id="author"></h2>
			<div id="buttons">
				<button class="button" id="tweet-quote">Tweet</button>
				<button class="button" id="new-quote">New Quote</button>
			</div>
			<footer class="footer">
				by
				<a href="https://github.com/benilyxdd" target="_blank"
					>benilyxdd</a
				>
			</footer>
		</div>
	</body>
</html>
